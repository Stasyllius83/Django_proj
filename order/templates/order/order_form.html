{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">Создание заявки на продукт {{ product }}</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <input hidden name="product_id" value="{{ product.pk }}"
                        {{form.as_p}}
                        <button type="submit" class="btn btn-success">Оставить заявку</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
