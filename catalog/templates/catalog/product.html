{% extends 'catalog/base.html' %}
{% block content %}
{% load my_tags %}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{object.name}}</h4>
                </div>
                <div class="card-body">
                    <img src="{{ object.picture|mediapath }}" class="card-img-top" />
                    <p>{{ object.description }}</p>
                    <p class="card-text">Категория: {{ object.description }}</p>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Более 10 складов по все стране</li>
                        <li>На любой вкус</li>
                        <li>В наличии</li>
                    </ul>
                    <a href="{% url 'order:create' object.pk %}" class="btn btn-outline-success">Оставить заявку</a>
                    <a href="{% url 'catalog:index' %}">Назад к списку товаров</a>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
