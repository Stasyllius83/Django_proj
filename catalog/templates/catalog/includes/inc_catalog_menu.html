<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Меню</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="{% url 'catalog:index' %}">Главная</a>
        <a class="p-2 text-dark" href="{% url 'catalog:category_list' %}">Категории</a>
        <a class="p-2 text-dark" href="{% url 'blog:list' %}">Блог</a>
        <a class="p-2 text-dark" href="{% url 'catalog:contact' %}">Контакты</a>
        {% if user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'users:profile' %}">Профиль</a>
            <a class="p-2 text-dark" href="{% url 'users:logout' %}">Выйти</a>
        {% else %}
            <a class="p-2 text-dark" href="{% url 'users:login' %}">Войти</a>
            <a class="p-2 text-dark" href="{% url 'users:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</div>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ title }}</h1>
</div>
